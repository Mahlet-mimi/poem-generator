<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Ethiopian Poem Generator </title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Ethiopian Poem Generator</h1>
    </header>

    <main>
        <div class="form-container">
        <form id="poem-form">
            <input type="text" 
            placeholder="Enter the topic of Ethiopian poem"
             required 
             autofocus
             autocomplete="off"
             class="input-place"
             id="user-instruction">
             <input type="submit" class="submit-button">
        </form>
         <small class="hint">i.e Country, Flower, Ethiopia or Mother </small>
        </div>
       
        <div class="poem hidden" id="poem"></div>
    </main>
    <footer>
        Coded by <a href="https://github.com/mahlet-mimi" target="_blank">Mahlet Nigussie</a> and is 
        <a href="https://github.com/Mahlet-mimi/poem-generator"  target="_blank">
        open-sourced on GitHub</a> and is 
        <a href="https://ethiopian-poem-generator.netlify.app/"  target="_blank">
        hosted on Netlify
        </footer>
        </div>
</body>
<script src="src/script.js"></script>
</html>
